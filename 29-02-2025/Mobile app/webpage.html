<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile</title>
    <link rel="stylesheet" href="webpage-style.css">
  </head>
  <body>
    <img class="Background" src="pattern-background-desktop.svg" alt="Background">
    <div class="container">
      <div class="header">
        <img src="illustration-hero.svg" alt="hero" class="hero">
      </div>
      <div class="text1">
        <h2>Order Summary</h2>
      </div>
      <div class="text2">
        <p>
          You can now listen to millions of Songs,<br> Audiobooks and Podcasts on any device<br> anywhere you like!
        </p>
      </div>
      <div class="sub-container">
        <div class="right-side">
          <img src="icon-music.svg" class="icon-music">
          <div class="mini-container">
            <p>Annual Plan</p>
            <p>$56.99/year</p>
          </div>
        </div>
        <p class="change">Change</p>
      </div>
      <button class="floating-button">Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
    
  </body>
</html>
