<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en" dir="ltr">
  <head>
    <title>Tables</title>
    <link rel="stylesheet" href="table_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <div class="container">
      <table>
        <tr class="head">
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>stock</th>
        </tr>
        <tr class="top">
          <td>Item A</td>
          <td>Whole food</td>
          <td>$999.99</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Item B</td>
          <td>Snacks</td>
          <td>$659.99</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Item C</td>
          <td>Snacks</td>
          <td>$400.99</td>
          <td>200</td>
        </tr>
        <tr>
          <td>Item D</td>
          <td>Whole food</td>
          <td>$29.99</td>
          <td>300</td>
        </tr>
        <tr>
          <td>Item E</td>
          <td>Whole food</td>
          <td>$59.99</td>
          <td>150</td>
        </tr>
      </table>
    </div>
  </body>
</html>
